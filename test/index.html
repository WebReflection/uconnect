<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>uconnect</title>
  <script type="module">
  import(
    /^(?:localhost|[::1]|127(?:.d+){3})$/.test(location.hostname) ?
    '../esm/index.js' :
    'https://unpkg.com/uconnect?module'
  )
  .then(({observe}) => {
    const observer = observe(document.body);
    const div = document.createElement('div');
    observer.connect(div, {
      connected() {
        console.log('connected');
      },
      disconnected() {
        console.log('disconnected');
        observer.kill();
        document.body.textContent = 'it works ðŸŽ‰';
      }
    });
    document.body.append(div);
    setTimeout(div.remove.bind(div), 100);
  });
  </script>
</head>
<body></body>
</html>
